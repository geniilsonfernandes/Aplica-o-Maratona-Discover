<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finances$</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;1,200;1,400;1,500&display=swap" rel="stylesheet">
</head>

<body >

    <header>
        <h1 id="logo"><img src="assets/assets/logo.svg" alt="logo dev finance"></h1>
    </header>
    <main class="container">
        <section id="balance">
            
            <h2 class="sr-only">Balanço</h2>
            
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/assets/income.svg" alt="imagem de entrada">
                </h3>
                <p id="incomeDisplay">R$ 3.000,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>saida</span>
                    <img src="./assets/assets/expense.svg" alt="imagem de entrada">
                </h3>
                <p id="expenseDisplay">R$ 2.000,00</p>
            </div>
            <div class="card green">
                <h3>
                    <span>total</span>
                    <img src="./assets/assets/total.svg" alt="imagem de entrada">
                </h3>
                <p id="totalDisplay">R$ 1.000,00</p>
            </div>

        </section>
        <section id="transction">
            
            <h2 class="sr-only">transações</h2>
            <a href="#" onclick="modal.open()" class="button new">+ nova transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        
        </section>
    </main>
    <div class="modal-overlay ">
        <div class="modal">
            <div id="form">
                <h2>nova transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00">
                        <small> use o sinal - (negativo) para despesas e, (virgula para casa decimas)</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="data">data</label>
                        <input type="date" id="data" name="data" >
                    </div>
                    <div class="input-group action">
                        <a href="#" class="button cancel" onclick="modal.close()">cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <footer class="container">
        <p>dev.finance$</p>
    </footer>


<script src="./js/main.js"></script>


</body>

</html>
